<app-player-status [status]="status$ | async"></app-player-status>
<app-player-controls></app-player-controls>
<div>
  <button mat-raised-button (click)="clear()">Clear</button>
  <div class="playlistScroller">
    <ul class="item-list">
      <app-playlistentry
        *ngFor="let entry of songs$ | async"
        [entry]="entry"
        (play)="jumpTo($event)"
        (clear)="clearPlaylistEntry($event)"
      ></app-playlistentry>
    </ul>
  </div>
</div>
