<div class="albumart">
  <bs-artwork [albumid]="(album$|async)?.albumid" [service]="service$|async"></bs-artwork>
</div>
<div class="titles">
  <h2>Title</h2>
  <ul class="item-list">
    <app-albumsong [song]="song" (playlistadd)="add($event)" *ngFor="let song of (album$ | async)?.songs">
    </app-albumsong>
  </ul>
</div>
