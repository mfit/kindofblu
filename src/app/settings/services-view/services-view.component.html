
<ul class="item-list">
  <li class="list-row" *ngFor="let service of services$ | async"
    [ngClass]="{'selected': service.selected}"
    (click)="select(service)">
    <div class="img-container-med">
      <img [src]="service.image">
    </div>
    <div class="main-grow-element">
      <h2>{{service.text}}</h2>
    </div>
  </li>
</ul>
